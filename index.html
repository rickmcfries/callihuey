  <script >
const btn = document.getElementById('drkbtn');


btn.addEventListener('click', function handleClick() {
  const initialText = 'darkmode';
  var element = document.body;
     element.classList.toggle("dark-mode");
  if (btn.textContent.toLowerCase().includes(initialText.toLowerCase())) {
    btn.textContent = 'lightmode';
    
  } else {
    btn.textContent = initialText;
  }
});


  </script>
  <!--esta sig funcion cambia el estilo de multiples elementos de la misma clase en funcion del scroll-->
<script>
   $(function () {
            var header = $(".custombtn");
            $(window).scroll(function () {
                var scroll = $(window).scrollTop();
  
                if (scroll >= 600) {
                    header.removeClass('custombtn')
                            .addClass("custombtnalt");
                } else {
                    header.removeClass("custombtnalt")
                            .addClass('custombtn');
                }
            });
        });
